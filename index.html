<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Моё портфолио</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; color: #333; background: #f9f9f9; }
    .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
    header { text-align: center; margin-bottom: 60px; }
    h1 { font-size: 2.8rem; margin-bottom: 10px; color: #222; }
    .subtitle { font-size: 1.4rem; color: #666; margin-bottom: 30px; }
    .skills { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; margin-bottom: 50px; }
    .skill { background: #e0e0e0; padding: 8px 16px; border-radius: 20px; font-size: 0.9rem; }
    .projects { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
    .project { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    .project h3 { margin-bottom: 10px; color: #222; }
    .project a { color: #0077cc; text-decoration: none; font-weight: 600; }
    .project a:hover { text-decoration: underline; }
    footer { text-align: center; margin-top: 80px; color: #888; font-size: 0.9rem; }
    @media (max-width: 768px) {
      h1 { font-size: 2.2rem; }
      .subtitle { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>[[ИМЯ]]</h1>
      <p class="subtitle">[[ДОЛЖНОСТЬ]]</p>
    </header>

    <div class="skills">
      [[НАВЫКИ]]
    </div>

    <h2>Проекты</h2>
    <div class="projects">
      [[ПРОЕКТЫ]]
    </div>

    <footer>
      <p>Создано с помощью AI. GitHub: <a href="https://github.com/MatroskinKot88" target="_blank">MatroskinKot88</a></p>
    </footer>
  </div>

  </script>
</body>
</html>
